<div class="container">
    <h1 class="mt-3">Add Apparatus</h1>
    <button class="btn btn-primary" [routerLink]="['../']">Cancel</button>
    <form #form="ngForm" (ngSubmit)="OnFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label">Unit Number</label>
                <input type="text" id="unitNum" class="form-control" name="unitNum"
                [(ngModel)]="model.unitNum">
            </div>
            <div class="mt-3">
                <label class="form-label">Make</label>
                <input type="text" id="make" class="form-control" name="make"
                [(ngModel)]="model.make">
            </div>
            <div class="mt-3">
                <label class="form-label">Model</label>
                <input type="text" id="model" class="form-control" name="model"
                [(ngModel)]="model.model">
            </div>
            <div class="mt-3">
                <label class="form-label">Mileage</label>
                <input type="number" id="mileage" class="form-control" name="mileage"
                [(ngModel)]="model.mileage">
            </div>
            <div class="mt-3">
                <label class="form-label">Mileage Date</label>
                <input type="date" id="milDate" class="form-control" name="milDate"
                [(ngModel)]="model.mileageDate">
            </div>
            <div class="mt-3">
                <label class="form-label">Type</label>
                <select #selectedType name="singleSelect" ng-model="data.singleSelect" (change)="onTypeSelection($event)">
                    <option *ngFor="let x of apparatusTypes" value="{{x.id}}">{{x.name}}</option>
                  </select>
            </div>
            <div class="mt-3">
                <label class="form-label">Fuel Type</label>
                <select #SelectedFuel (change)="onFuelSelection($event)">
                    <option *ngFor="let x of fuelTypes" value="{{x.id}}">{{x.name}}</option>
                </select>
            </div>
            <div class="mt-3">
                <label class="form-label">Drive Type</label>
                <select #selectedDrive (chang)="onDriveSelection($event)">
                    <option *ngFor="let x of driveTypes" value="{{x.id}}">{{x.name}}</option>
                </select>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>
