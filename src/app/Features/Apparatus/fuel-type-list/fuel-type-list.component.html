<div class="container">
    <h1 class="mt-3">Fuel Types</h1>

    <div class="d-flex justify-content-end mt-3">
        <span><a [routerLink]="['addfueltype']" routerLinkActive="router-link-active" class="btn btn-primary">Add Fuel Type</a></span>
    </div>

    <ng-container *ngIf="fuelTypes$ | async as fuelTypes">
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let fuel of fuelTypes">
                    <td>{{fuel.name}}</td>
                    <td>{{fuel.description}}</td>
                </tr>
            </tbody>
        </table>
    </ng-container>
</div>
