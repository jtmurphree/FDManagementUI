<div class="container">
    <h1 class="mt-3">User Details</h1>
    <!-- <button mat-raised-button color="accent" [routerLink]="['../']">Users</button> -->
    <ng-container *ngIf="user;else notFound">
        <br /><br />
        <form #form="ngForm" (ngSubmit)="OnFormSubmit()">
            <mat-card>
                <div class="mt-2">
                    <div class="mt-3">
                        <mat-form-field>
                            <mat-label>First Name</mat-label>
                            <input matInput name="firstName" [(ngModel)]="user.firstName">
                        </mat-form-field>
                        &nbsp;
                        <mat-form-field>
                            <mat-label>Last Name</mat-label>
                            <input matInput name="lastName" [(ngModel)]="user.lastName">
                        </mat-form-field>
                        &nbsp;
                        <mat-form-field>
                            <mat-label>User Name</mat-label>
                            <input matInput name="userName" [(ngModel)]="user.userName">
                        </mat-form-field>
                        &nbsp;
                        <mat-form-field>
                            <mat-label>Display Name</mat-label>
                            <input matInput name="displayName" [(ngModel)]="user.displayName">
                        </mat-form-field>
                    </div>
                    <div class="mt-3">
                        <mat-form-field>
                            <mat-label>Phone Number</mat-label>
                            <input type="tel" matInput name="phone" [(ngModel)]="user.phoneNumber">
                        </mat-form-field>
                        &nbsp;
                        <mat-form-field>
                            <mat-label>Email</mat-label>
                            <input type="email" matInput name="email" [formControl]="emailFormControl"
                                [(ngModel)]="user.email">
                            @if (emailFormControl.hasError('email')) {
                            <mat-error>Please enter a valid email address</mat-error>
                            }
                        </mat-form-field>
                    </div>
                    <mat-divider></mat-divider>
                    <div class="mt-3">
                        <mat-form-field>
                            <mat-label>Unit Number</mat-label>
                            <input matInput name="unitNum" [(ngModel)]="user.employeeId" disabled>
                        </mat-form-field>
                        &nbsp;
                        <mat-form-field>
                            <mat-label>Role</mat-label>
                            <input matInput name="role" [(ngModel)]="user.userRoleName" disabled>
                        </mat-form-field>
                    </div>
                    <div class="mt-3 d-flex">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="button" class="btn btn-danger ms-3"
                        (click)="onDelete()"
                        >Delete</button>
                    </div>
                </div>
            </mat-card>
            &nbsp;
            <mat-card>
                <mat-card-title>Gear</mat-card-title>
            </mat-card>
            &nbsp;
            <mat-card>
                <mat-card-title>Training</mat-card-title>
            </mat-card>
        </form>
    </ng-container>
    <ng-template #notFound>
        <div class="alert alert-warning" role="alert">
            User not found.
        </div>
    </ng-template>
</div>
