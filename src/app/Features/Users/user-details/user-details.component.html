<div class="container">
    <h1 class="mt-3">User Details</h1>
    <button mat-raised-button color="accent" [routerLink]="['../']">Users</button>
    <br/><br/>
    <form #form="ngForm" (ngSubmit)="OnFormSubmit()">
        <mat-card>
            <div class="mt-2">
                <div class="mt-3">
                    <mat-form-field>
                        <mat-label>First Name</mat-label>
                        <input matInput name="firstName" [(ngModel)]="model.firstName">
                    </mat-form-field>
                    &nbsp;
                    <mat-form-field>
                        <mat-label>Last Name</mat-label>
                        <input matInput name="lastName" [(ngModel)]="model.lastName">
                    </mat-form-field>
                    &nbsp;
                    <mat-form-field>
                        <mat-label>User Name</mat-label>
                        <input matInput name="userName" [(ngModel)]="model.userName">
                    </mat-form-field>
                    &nbsp;
                    <mat-form-field>
                        <mat-label>Display Name</mat-label>
                        <input matInput name="displayName" [(ngModel)]="model.displayName">
                    </mat-form-field>
                </div>
                <div class="mt-3">
                    <mat-form-field>
                        <mat-label>Phone Number</mat-label>
                        <input type="tel" matInput name="phone" [(ngModel)]="model.phoneNumber">
                    </mat-form-field>
                    &nbsp;
                    <mat-form-field>
                        <mat-label>Email</mat-label>
                        <input type="email" matInput name="email" [formControl]="emailFormControl" [(ngModel)]="model.email">
                        @if (emailFormControl.hasError('email') && !emailFormControl.hasError('required')) {
                            <mat-error>Please enter a valid email address</mat-error>
                        }
                        @if (emailFormControl.hasError('required')) {
                            <mat-error>Email is <strong>required</strong></mat-error>
                        }
                    </mat-form-field>
                </div>
                <mat-divider></mat-divider>
                <div class="mt-3">
                    <mat-form-field>
                        <mat-label>Unit Number</mat-label>
                        <input matInput name="unitNum" [(ngModel)]="model.employeeId">
                    </mat-form-field>
                    &nbsp;
                    <mat-form-field>
                        <mat-label>Role</mat-label>
                        <input matInput name="email" [(ngModel)]="model.userRoleName">
                    </mat-form-field>
                </div>
            </div>
        </mat-card>
    </form>
</div>
