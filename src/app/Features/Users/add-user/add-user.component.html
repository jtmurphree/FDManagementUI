<div class="container">
    <h1 class="mt-3">Add User</h1>
    <button class="btn btn-primary" routerLink="../">Cancel</button>
    <form #form="ngForm" (ngSubmit)="OnFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label">First Name</label>
                <input type="text" id="firstName" class="form-control" name="firstname"
                [(ngModel)]="model.firstName">
            </div>
            <div class="mt-3">
                <label class="form-label">Last Name</label>
                <input type="text" id="lastName" class="form-control" name="lastName"
                [(ngModel)]="model.lastName">
            </div>
            <div class="mt-3">
                <label class="form-label">User Name</label>
                <input type="text" id="userName" class="form-control" name="userName"
                [(ngModel)]="model.userName">
            </div>
            <div class="mt-3">
                <label class="form-label">Display Name</label>
                <input type="text" id="displayName" class="form-control" name="displayName"
                [(ngModel)]="model.displayName">
            </div>
            <div class="mt-3">
                <label class="form-label">Unit Number</label>
                <input type="text" id="employeeId" class="form-control" name="employeeId"
                [(ngModel)]="model.employeeId">
            </div>
            <div class="mt-3">
                <label class="form-label">Phone</label>
                <input type="tel" id="phone" class="form-control" name="phone"
                [(ngModel)]="model.phoneNumber">
            </div>
            <div class="mt-3">
                <label class="form-label">Email</label>
                <input type="email" id="email" class="form-control" name="email"
                [(ngModel)]="model.email">
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>
